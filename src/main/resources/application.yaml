# Registry-service:
spring:
 application:
   name: registry-service
 profiles:
   active: dev
 config:
   import: "optional:configserver:"   # qué importar
 cloud:
   config:
     uri: http://localhost:8888       # dónde está el config server

# Admin-service
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,threaddump,heapdump
  endpoint:
    health:
      show-details: always